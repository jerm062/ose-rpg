<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items</title>
  <link rel="stylesheet" href="theme-bw.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Jacquard+24&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
  </style>
</head>
<body>
  <div id="itemsDisplay">Loading...</div>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const display = document.getElementById('itemsDisplay');
    const socket = io();
    const name = localStorage.getItem('characterName');
    let currentChar = null;
    if (name) {
      socket.emit('loadCharacter', name);
    } else {
      display.textContent = 'No character found.';
    }
    function encumbrance(char) {
      let slots = (char.inventory || []).length;
      const coins = char.gold || 0;
      slots += Math.ceil(coins / 100);
      if ((char.inventory || []).includes('Plate Mail')) slots += 5;
      if ((char.inventory || []).includes('Chain Mail')) slots += 4;
      if ((char.inventory || []).includes('Leather Armor')) slots += 2;
      if ((char.inventory || []).includes('Shield')) slots += 1;
      let mv;
      if (slots <= 5) mv = '120\'';
      else if (slots <= 10) mv = '90\'';
      else if (slots <= 15) mv = '60\'';
      else mv = '30\'';
      return { slots, mv };
    }
    socket.on('characterLoaded', (charData) => {
      currentChar = charData;
      render();
    });

    function render() {
      if (!currentChar) return;
      const enc = encumbrance(currentChar);
      const equipped = currentChar.equipped || [];
      const stowed = (currentChar.inventory || []).filter(
        (it) => !equipped.includes(it)
      );
      let html = '<strong>Equipped</strong><br>';
      html +=
        equipped
          .map(
            (it) =>
              `${it} <button data-e="${it}">Unequip</button> <button data-r="${it}">Remove</button>`
          )
          .join('<br>') || '(none)';
      html += '<br><br><strong>Stowed</strong><br>';
      html +=
        (stowed
          .map(
            (it) =>
              `${it} <button data-s="${it}">Equip</button> <button data-r="${it}">Remove</button>`
          )
          .join('<br>')) || '(none)';
      html += `<br><br>Gold: ${currentChar.gold || 0}<br>ENC:${enc.slots} MV:${enc.mv}`;
      display.innerHTML = html;
      document.querySelectorAll('button[data-e]').forEach((b) => {
        b.onclick = () => {
          socket.emit('unequipItem', { name, item: b.getAttribute('data-e') });
        };
      });
      document.querySelectorAll('button[data-s]').forEach((b) => {
        b.onclick = () => {
          socket.emit('equipItem', { name, item: b.getAttribute('data-s') });
        };
      });
      document.querySelectorAll('button[data-r]').forEach((b) => {
        b.onclick = () => {
          socket.emit('removeItem', { name, item: b.getAttribute('data-r') });
        };
      });
    }
  </script>
</body>
</html>
