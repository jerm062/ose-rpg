<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
  </style>
</head>
<body>
  <script>
    const theme = localStorage.getItem('theme') || 'theme-classic.css';
    document.getElementById('themeStylesheet').href = theme;
  </script>
  <pre id="itemsDisplay">Loading...</pre>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const display = document.getElementById('itemsDisplay');
    const socket = io();
    const name = localStorage.getItem('characterName');
    if (name) {
      socket.emit('loadCharacter', name);
    } else {
      display.textContent = 'No character found.';
    }
    function encumbrance(char) {
      let slots = (char.inventory || []).length;
      const coins = char.gold || 0;
      slots += Math.ceil(coins / 100);
      if ((char.inventory || []).includes('Plate Mail')) slots += 5;
      if ((char.inventory || []).includes('Chain Mail')) slots += 4;
      if ((char.inventory || []).includes('Leather Armor')) slots += 2;
      if ((char.inventory || []).includes('Shield')) slots += 1;
      let mv;
      if (slots <= 5) mv = '120\'';
      else if (slots <= 10) mv = '90\'';
      else if (slots <= 15) mv = '60\'';
      else mv = '30\'';
      return { slots, mv };
    }
    socket.on('characterLoaded', (charData) => {
      const enc = encumbrance(charData);
      const equipped = charData.equipped || [];
      const stowed = (charData.inventory || []).filter(
        (it) => !equipped.includes(it)
      );
      display.textContent =
        'Equipped:\n' +
        (equipped.join('\n') || '(none)') +
        '\n\nStowed:\n' +
        (stowed.join('\n') || '(none)') +
        `\n\nGold: ${charData.gold || 0}\nENC:${enc.slots} MV:${enc.mv}`;
    });
  </script>
</body>
</html>
