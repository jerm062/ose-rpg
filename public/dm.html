<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OSE RPG - GM Tools</title>
  <link rel="stylesheet" href="theme-msdos.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Micro+5+Charted&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Jacquard+24&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      margin: 0 auto;
      max-width: 100%;
      padding: 1rem;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    canvas {
      border: 1px solid var(--border);
      background: black;
    }
    #tilePalette {
      position: fixed;
      right: 0.5rem;
      top: 0.5rem;
      bottom: 0.5rem;
      width: 64px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(2, 30px);
      grid-auto-rows: 30px;
      gap: 2px;
    }
    .tileBtn {
      border: 1px solid var(--border);
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--fg);
      font-family: 'Tiny5', monospace;
    }
    #colorPalette {
      position: fixed;
      right: 0.5rem;
      top: 0.5rem;
      bottom: 0.5rem;
      width: 100px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-auto-rows: 30px;
      gap: 2px;
    }
    .colorBtn {
      border: 1px solid var(--border);
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    #makerMenu {
      position: fixed;
      right: 210px;
      top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-family: 'Tiny5', monospace;
    }
    #makerMenu button.active { outline: 2px solid red; }
    .colorSel { outline: 2px solid red; }
    .tileSel { outline: 2px solid red; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
  </style>
</head>
<body>
  <h1>OSE RPG GM Interface</h1>
  <label>Font:
    <select id="fontPicker">
      <option value="'Tiny5', monospace" selected>tiny5</option>
      <option value="'Micro 5 Charted', monospace">micro5</option>
      <option value="'Jacquard 12', cursive">Jacquard 12</option>
      <option value="'Jacquarda Bastarda 9', cursive">Jacquarda Bastarda 9</option>
      <option value="'Jacquard 24', cursive">Jacquard 24</option>
    </select>
  </label>
  <p><a href="index.html">&#x2B05; Back</a></p>
  <p><a href="dm.html#dungeon">üó∫Ô∏è Dungeon Map Maker</a></p>
  <pre id="menuDisplay"></pre>
  <input id="gmInput" autocomplete="off" />
  <pre id="readyDisplay"></pre>
  <pre id="logDisplay"></pre>
  <canvas id="hexMap" width="600" height="600" style="display:none"></canvas>
  <div id="tilePalette" style="display:none"></div>
  <div id="colorPalette" style="display:none"></div>
  <div id="mapControls" style="display:none">
    Map Name: <input id="mapName" />
    <button id="saveMapBtn">Save Map</button>
    <button id="newMapBtn">New Map</button>
  </div>
  <div id="makerMenu" style="display:none">
    <button id="menuSave">Save</button>
    <button id="menuNew">New</button>
    <button id="menuDelete">Delete</button>
    <button id="menuLoad">Load</button>
    <button id="menuGen">Generate New</button>
    <button id="menuTiles">Full Tileset</button>
    <button id="menuText">Add Text</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="colorize.js"></script>
  <script src="tiles.js"></script>
  <script src="bitsy_tiles.js"></script>
  <script src="gm_menu.js"></script>
  <script>
    const picker = document.getElementById('fontPicker');
    picker.onchange = () => {
      document.body.style.fontFamily = picker.value;
      document.getElementById('menuDisplay').style.fontFamily = picker.value;
      document.getElementById('logDisplay').style.fontFamily = picker.value;
      document.getElementById('readyDisplay').style.fontFamily = picker.value;
      document.getElementById('gmInput').style.fontFamily = picker.value;
    };
    document.body.style.fontFamily = picker.value;
    document.getElementById('gmInput').style.fontFamily = picker.value;
  </script>
  </body>
</html>
