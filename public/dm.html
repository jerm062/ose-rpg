<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSE RPG - GM Tools</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      margin: 0 auto;
      max-width: 600px;
      padding: 1rem;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    canvas {
      border: 1px solid var(--border);
    }
    #tilePalette { margin-top: 0.5rem; }
    .tileBtn { border: 1px solid var(--border); cursor: pointer; margin-right: 2px; }
    .tileSel { outline: 2px solid red; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    #themeSelect { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <label for="themeSelect">Theme:</label>
  <select id="themeSelect">
    <option value="classic">Classic</option>
    <option value="bw">Black & White</option>
    <option value="modern">Modern</option>
  </select>
  <h1>OSE RPG GM Interface</h1>
  <pre id="menuDisplay"></pre>
  <input id="gmInput" autocomplete="off" />
  <pre id="readyDisplay"></pre>
  <pre id="logDisplay"></pre>
  <canvas id="hexMap" width="600" height="600" style="display:none"></canvas>
  <div id="tilePalette" style="display:none"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gm_menu.js"></script>
  <script>
    const sel = document.getElementById('themeSelect');
    const saved = localStorage.getItem('theme') || 'classic';
    sel.value = saved;
    document.getElementById('themeStylesheet').href = `theme-${saved}.css`;
    sel.onchange = () => {
      const t = sel.value;
      localStorage.setItem('theme', t);
      document.getElementById('themeStylesheet').href = `theme-${t}.css`;
    };
  </script>
</body>
</html>
