<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSE RPG - GM Tools</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0 auto;
      max-width: 600px;
      padding: 1rem;
      font-size: 18px;
      line-height: 1.4;
    }
    canvas {
      border: 1px solid lime;
    }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
  </style>
</head>
<body>
  <h1>OSE RPG GM Interface</h1>
  <pre id="menuDisplay"></pre>
  <input id="gmInput" autocomplete="off" />
  <pre id="logDisplay"></pre>
  <canvas id="hexMap" width="600" height="600" style="display:none"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="gm_menu.js"></script>
</body>
</html>
