<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spells</title>
  <link rel="stylesheet" href="theme-dark.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Jacquard+24&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }

  </style>
</head>
<body>
  <pre id="spellDisplay">Loading...</pre>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const display = document.getElementById('spellDisplay');
    const socket = io();
    const name = localStorage.getItem('characterName');
    if (name) {
      socket.emit('loadCharacter', name);
    } else {
      display.textContent = 'No character found.';
    }
    socket.on('characterLoaded', (charData) => {
      display.textContent = 'Spells:\n' + (charData.spells || []).join('\n');
    });
  </script>
</body>
</html>
