<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="theme-dark.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Jacquard+24&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    pre {
      height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid var(--border);
      padding: 0.5rem;
      font-family: 'Tiny5', monospace;
    }
    .readyBar { border: 1px solid var(--border); padding: 0.25rem; margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.25rem; }
    .readyBar span { white-space: nowrap; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
    input { width: 100%; font-size: 16px; margin-top: 0.5rem; background: var(--accent-bg); color: var(--accent-fg); border: 1px solid var(--border); font-family: 'Tiny5', monospace; }
  </style>
</head>
<body>
  <pre id="log"></pre>
  <div id="readyBox" class="readyBar"></div>
  <input id="chatInput" placeholder="message" autocomplete="off" />
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="colorize.js"></script>
  <script>
    const socket = io();
    const logEl = document.getElementById('log');
    const readyBox = document.getElementById('readyBox');
    const input = document.getElementById('chatInput');
    const name = localStorage.getItem('characterName') || 'Anon';

    socket.emit('getCampaignLog');
    socket.emit('registerPlayer', name);
    socket.on('campaignLog', (log) => {
      logEl.innerHTML = log.map(colorizePlayerMessage).join('<br>');
    });
    socket.on('logUpdate', (entry) => {
      logEl.innerHTML += '<br>' + colorizePlayerMessage(entry);
      logEl.scrollTop = logEl.scrollHeight;
    });
    socket.on('readyList', (list) => {
      readyBox.innerHTML = Object.entries(list)
        .map(([n, r]) => `<span>${r ? '[READY]' : '[    ]'} ${n}</span>`)
        .join(' ');
    });
    function roll(expr) {
      const m = expr.match(/(\d*)d(\d+)([+-]\d+)?/i);
      if (!m) return null;
      const num = parseInt(m[1] || '1', 10);
      const sides = parseInt(m[2], 10);
      const mod = parseInt(m[3] || '0', 10);
      let total = 0;
      const rolls = [];
      for (let i = 0; i < num; i++) {
        const r = Math.floor(Math.random() * sides) + 1;
        rolls.push(r);
        total += r;
      }
      total += mod;
      return { total, detail: `${rolls.join(' + ')}${mod ? (mod>0? ' +' + mod: ' ' + mod) : ''}` };
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        const text = input.value.trim();
        if (text === '/ready') {
          socket.emit('playerReady', true);
          input.value = '';
          return;
        }
        if (text === '/unready') {
          socket.emit('playerReady', false);
          input.value = '';
          return;
        }
        if (text.startsWith('/roll ')) {
          const expr = text.slice(6);
          const res = roll(expr);
          if (res) {
            const msg = `${name} rolls ${expr}: ${res.total} (${res.detail})`;
            socket.emit('playerMessage', { name, message: msg });
          }
          input.value = '';
          return;
        }
        socket.emit('playerMessage', { name, message: text });
        input.value = '';
      }
    });
  </script>
</body>
</html>
