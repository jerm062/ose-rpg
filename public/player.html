<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSE RPG - Player</title>
  <link rel="stylesheet" href="theme-bw.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Micro+5+Charted&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Jacquard+24&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      margin: 0 auto;
      padding: 1rem;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    #gameDisplay {
      width: 100%;
      height: 70vh;
      background: var(--accent-bg);
      color: var(--accent-fg);
      font-size: 18px;
      border: 1px solid var(--border);
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #commandInput {
      width: 100%;
      font-size: 16px;
      padding: 0.5rem;
      border: 1px solid var(--border);
      background: var(--accent-bg);
      color: var(--accent-fg);
      font-family: 'Tiny5', monospace;
    }
  </style>
</head>
<body>
  <div id="gameDisplay">Welcome, adventurer!
Enter your name:</div>
  <input id="commandInput" placeholder=">" autocomplete="off" autofocus>
  <button id="careerButton" style="display:none">Roll Career</button>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="player_client.js"></script>
</body>
</html>
