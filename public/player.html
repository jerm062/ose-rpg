<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSE RPG - Player</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0 auto;
      padding: 1rem;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
    }
    #gameDisplay {
      width: 100%;
      height: 70vh;
      background: #000;
      color: #0f0;
      font-size: 18px;
      border: 1px solid #0f0;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #commandInput {
      width: 100%;
      font-size: 18px;
      padding: 0.5rem;
      border: 1px solid #0f0;
      background: black;
      color: lime;
    }
  </style>
</head>
<body>
  <div id="gameDisplay">Welcome, adventurer!
Enter your name:</div>
  <input id="commandInput" placeholder=">" autocomplete="off" autofocus>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="player_client.js"></script>
</body>
</html>
