<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    canvas { border: 1px solid var(--border); }
    #themeSelect { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <label for="themeSelect">Theme:</label>
  <select id="themeSelect">
    <option value="classic">Classic</option>
    <option value="bw">Black & White</option>
    <option value="modern">Modern</option>
  </select>
  <canvas id="mapCanvas" width="600" height="600"></canvas>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="tiles.js"></script>
  <script>
    const sel = document.getElementById('themeSelect');
    const saved = localStorage.getItem('theme') || 'classic';
    sel.value = saved;
    document.getElementById('themeStylesheet').href = `theme-${saved}.css`;
    sel.onchange = () => {
      const t = sel.value;
      localStorage.setItem('theme', t);
      document.getElementById('themeStylesheet').href = `theme-${t}.css`;
    };

    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    function drawMap(data) {
      canvas.width = data[0].length * TILE_SIZE;
      canvas.height = data.length * TILE_SIZE;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < data.length; y++) {
        for (let x = 0; x < data[y].length; x++) {
          drawTile(ctx, data[y][x], x * TILE_SIZE, y * TILE_SIZE);
        }
      }
    }

    const socket = io();
    socket.emit('getMap');
    socket.on('mapData', (data) => {
      drawMap(data);
    });
  </script>
</body>
</html>
