<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Map</title>
  <link rel="stylesheet" href="theme-dark.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&family=Micro+5+Charted&display=swap">
  <style>
    body {
      font-family: 'Tiny5', monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    canvas { border: 1px solid var(--border); background: black; }
    #mapWrapper { display: flex; }
    #infoDisplay { margin-right: 1rem; }
  </style>
</head>
<body>
  <div id="mapWrapper">
    <pre id="infoDisplay"></pre>
    <canvas id="mapCanvas" width="600" height="600"></canvas>
  </div>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="tiles.js"></script>
  <script>

    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    let mapData = [];
    let mapHidden = [];
    let mapNotes = [];
    let tokens = {};
    const infoDisplay = document.getElementById('infoDisplay');
    function buildMapInfo() {
      const lines = [];
      let n = 0;
      for (let y = 0; y < mapNotes.length; y++) {
        for (let x = 0; x < mapNotes[y].length; x++) {
          if (mapNotes[y][x]) {
            n++;
            lines.push(`${n}. ${mapNotes[y][x]}`);
          }
        }
      }
      if (infoDisplay) infoDisplay.innerHTML = lines.join('<br>');
    }
    buildMapInfo();

    function noteNumber(x, y) {
      let n = 0;
      for (let yy = 0; yy < mapNotes.length; yy++) {
        for (let xx = 0; xx < mapNotes[yy].length; xx++) {
          if (mapNotes[yy][xx]) {
            n++;
            if (xx === x && yy === y) return n;
          }
        }
      }
      return 0;
    }
    const name = localStorage.getItem('characterName') || '';
    let blink = true;

    setInterval(() => { blink = !blink; render(); }, 500);

    function render() {
      if (!mapData.length) return;
      canvas.width = mapData[0].length * TILE_SIZE;
      canvas.height = mapData.length * TILE_SIZE;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < mapData.length; y++) {
        for (let x = 0; x < mapData[y].length; x++) {
          if (mapHidden[y] && mapHidden[y][x]) {
            ctx.fillStyle = 'black';
            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          } else {
            drawTile(ctx, mapData[y][x], x * TILE_SIZE, y * TILE_SIZE);
          }
          if (mapNotes[y] && mapNotes[y][x]) {
            const n = noteNumber(x, y);
            ctx.fillStyle = '#0f0';
            ctx.font = '10px monospace';
            ctx.fillText(n, x * TILE_SIZE + 2, y * TILE_SIZE + 10);
          }
        }
      }
      ctx.strokeStyle = '#555';
      for (let x = 0; x <= mapData[0].length; x++) {
        ctx.beginPath();
        ctx.moveTo(x * TILE_SIZE + 0.5, 0);
        ctx.lineTo(x * TILE_SIZE + 0.5, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= mapData.length; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * TILE_SIZE + 0.5);
        ctx.lineTo(canvas.width, y * TILE_SIZE + 0.5);
        ctx.stroke();
      }
      Object.values(tokens).forEach(t => {
        if (!blink) return;
        if (t.letter) {
          ctx.fillStyle = t.color || '#fff';
          ctx.font = '20px "Tiny5", monospace';
          ctx.fillText(t.letter, t.x * TILE_SIZE + 8, t.y * TILE_SIZE + 22);
        } else if (tileImages[t.icon]) {
          drawTile(ctx, t.icon, t.x * TILE_SIZE, t.y * TILE_SIZE);
        }
      });
    }

    (async () => {
      await loadTileset();
      const socket = io();
      socket.emit('registerPlayer', name);
      socket.emit('getMap');
      socket.emit('getPlayerPositions');
      socket.on('mapData', (data) => {
        mapData = data.cells;
        mapHidden = data.hidden || mapData.map(r => r.map(() => true));
        mapNotes = data.notes || mapData.map(r => r.map(() => ''));
        buildMapInfo();
        render();
      });
      socket.on('playerPositions', (data) => {
        tokens = data;
        render();
      });
      canvas.addEventListener('click', (ev) => {
        const x = Math.floor(ev.offsetX / TILE_SIZE);
        const y = Math.floor(ev.offsetY / TILE_SIZE);
        socket.emit('movePlayer', { name, x, y });
      });
    })();
  </script>
</body>
</html>
