<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal</title>
  <link rel="stylesheet" href="theme-dark.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 100%;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    pre { white-space: pre-wrap; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
  </style>
</head>
<body>
  <pre id="journal">Loading...</pre>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script src="colorize.js"></script>
  <script>
    const display = document.getElementById('journal');
    const socket = io();
    socket.emit('getCampaignLog');
    socket.on('campaignLog', (log) => {
      display.innerHTML = log.map(colorizePlayerMessage).join('<br>');
    });
    socket.on('logUpdate', (entry) => {
      display.innerHTML += '<br>' + colorizePlayerMessage(entry);
    });
  </script>
</body>
</html>
