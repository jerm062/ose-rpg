<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    pre { white-space: pre-wrap; }
    #themeSelect { margin-bottom: 0.5rem; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
  </style>
</head>
<body>
  <label for="themeSelect">Theme:</label>
  <select id="themeSelect">
    <option value="classic">Classic</option>
    <option value="bw">Black & White</option>
    <option value="modern">Modern</option>
  </select>
  <pre id="journal">Loading...</pre>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const sel = document.getElementById('themeSelect');
    const saved = localStorage.getItem('theme') || 'classic';
    sel.value = saved;
    document.getElementById('themeStylesheet').href = `theme-${saved}.css`;
    sel.onchange = () => {
      const t = sel.value;
      localStorage.setItem('theme', t);
      document.getElementById('themeStylesheet').href = `theme-${t}.css`;
    };
    const display = document.getElementById('journal');
    const socket = io();
    function colorize(text) {
      if (text.startsWith('[CHAR]')) return '<span class="gmchar">' + text + '</span>';
      if (text.startsWith('[EVENT]')) return '<span class="gmevent">' + text + '</span>';
      if (text.startsWith('[STORY]')) return '<span class="gmstory">' + text + '</span>';
      return text
        .replace(/#([\w ]+)/g, '<span class="item">#$1</span>')
        .replace(/\$(\d+)/g, '<span class="gold">$$$1</span>')
        .replace(/@([\w ]+)/g, '<span class="char">@$1</span>')
        .replace(/&([\w ]+)/g, '<span class="location">&$1</span>')
        .replace(/!([\w ]+)/g, '<span class="spell">!$1</span>')
        .replace(/%([\w ]+)/g, '<span class="monster">%$1</span>');
    }
    socket.emit('getCampaignLog');
    socket.on('campaignLog', (log) => {
      display.innerHTML = log.map(colorize).join('<br>');
    });
    socket.on('logUpdate', (entry) => {
      display.innerHTML += '<br>' + colorize(entry);
    });
  </script>
</body>
</html>
