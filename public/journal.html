<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    pre { white-space: pre-wrap; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
  </style>
</head>
<body>
  <script>
    const theme = localStorage.getItem('theme') || 'theme-classic.css';
    document.getElementById('themeStylesheet').href = theme;
  </script>
  <div id="day"></div>
  <pre id="journal">Loading...</pre>
  <textarea id="entry" rows="3" style="width:100%;"></textarea>
  <button id="saveBtn">Save Entry</button>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const display = document.getElementById('journal');
    const entry = document.getElementById('entry');
    const dayEl = document.getElementById('day');
    const socket = io();
    const name = localStorage.getItem('characterName') || '';
    function colorize(text) {
      if (text.startsWith('[CHAR]')) return '<span class="gmchar">' + text + '</span>';
      if (text.startsWith('[EVENT]')) return '<span class="gmevent">' + text + '</span>';
      if (text.startsWith('[STORY]')) return '<span class="gmstory">' + text + '</span>';
      return text
        .replace(/#([\w ]+)/g, '<span class="item">#$1</span>')
        .replace(/\$(\d+)/g, '<span class="gold">$$$1</span>')
        .replace(/@([\w ]+)/g, '<span class="char">@$1</span>')
        .replace(/&([\w ]+)/g, '<span class="location">&$1</span>')
        .replace(/!([\w ]+)/g, '<span class="spell">!$1</span>')
        .replace(/%([\w ]+)/g, '<span class="monster">%$1</span>');
    }
    socket.emit('getJournal', name);
    socket.emit('getDay');
    socket.on('journalData', (text) => {
      display.textContent = text;
    });
    socket.on('journalSaved', () => {
      socket.emit('getJournal', name);
      entry.value = '';
    });
    socket.on('currentDay', (d) => { dayEl.textContent = 'Day: ' + d; });
    document.getElementById('saveBtn').onclick = () => {
      if (entry.value.trim()) {
        socket.emit('addJournalEntry', { name, text: entry.value.trim() });
      }
    };
  </script>
</body>
</html>
