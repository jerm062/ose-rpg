<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }
    pre { white-space: pre-wrap; }
    .char { color: deepskyblue; }
    .location { color: violet; }
    .item { color: gold; }
    .spell { color: orchid; }
    .monster { color: tomato; }
    .gold { color: khaki; }
    .gmchar { color: lightgreen; }
    .gmevent { color: orange; }
    .gmstory { color: plum; }
  </style>
</head>
<body>
  <script>
    const theme = localStorage.getItem('theme') || 'theme-classic.css';
    document.getElementById('themeStylesheet').href = theme;
  </script>
  <textarea id="journal" rows="10" style="width:100%">Loading...</textarea>
  <p><a href="player.html">&#x2B05; Back</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  const display = document.getElementById('journal');
  const socket = io();
  const name = localStorage.getItem('characterName');
  if (name) {
    socket.emit('getJournal', name);
  }
  let saveTimer;
  display.addEventListener('input', () => {
    if (!name) return;
    clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      socket.emit('saveJournal', { name, text: display.value });
    }, 500);
  });
  socket.on('journalData', (text) => {
    display.value = text;
  });
  </script>
</body>
</html>
