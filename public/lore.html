<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lore Book</title>
  <link id="themeStylesheet" rel="stylesheet" href="theme-classic.css" />
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.4;
      background: var(--bg);
      color: var(--fg);
    }
    a { color: var(--link); }

  </style>
</head>
<body>
  <script>
    const theme = localStorage.getItem('theme') || 'theme-classic.css';
    document.getElementById('themeStylesheet').href = theme;
  </script>
  <div id="content">Loading...</div>
  <p><a href="player.html">&#x2B05; Back</a></p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const content = document.getElementById('content');
    function render(data) {
      content.innerHTML = '';
      for (const [chapter, entries] of Object.entries(data)) {
        if (chapter === 'religionDeath') continue;
        const h = document.createElement('h3');
        h.textContent = chapter.charAt(0).toUpperCase() + chapter.slice(1);
        content.appendChild(h);
        const ul = document.createElement('ul');
        entries.forEach((e) => {
          const li = document.createElement('li');
          li.textContent = e;
          ul.appendChild(li);
        });
        content.appendChild(ul);
        if (chapter === 'religion' && data.religionDeath && data.religionDeath.length) {
          const sub = document.createElement('h4');
          sub.textContent = 'Death';
          content.appendChild(sub);
          const subul = document.createElement('ul');
          data.religionDeath.forEach((e) => {
            const li = document.createElement('li');
            li.textContent = e;
            subul.appendChild(li);
          });
          content.appendChild(subul);
        }
      }
    }
    socket.emit('getLore');
    socket.on('loreData', (data) => {
      render(data);
    });
  </script>
</body>
</html>
